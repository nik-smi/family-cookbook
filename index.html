    <style>
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;}
        .line-clamp-2 {

            <div class="p-4 md:p-6 flex flex-col flex-grow">
                <h3 class="text-xl font-semibold mb-2 line-clamp-2">[Recipe Title]</h3>
                <p class="text-gray-600 mb-2 flex-grow line-clamp-3">[Short description]</p>
                <div class="flex space-x-4 text-sm text-gray-600 mt-auto">
                    <p class="text-sm text-gray-500">[Category]</p>
                    <p class="text-sm text-gray-500">[Time]</p>
                    <p class="text-sm text-gray-500">[Difficulty]</p>
                </div>
            </div>
        </div>
