<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our family cookbook</title>
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body>

    <!-- Recipe Card Template -->
    <template id="recipe-card-template">
        <div class="border rounded-lg max-w-sm bg-white">
            <img src="" alt="Recipe Image" class="w-full h-48 object-cover rounded-t-lg">
            <div class="p-4">
                <h3 class="text-xl font-semibold mb-2">[Recipe Title]</h3>
                <p class="text-gray-600 mb-2">[Short description]</p>
                <p class="text-sm text-gray-500">Category: [Category]</p>
                <p class="text-sm text-gray-500">Time: [Time]</p>
            </div>    
        </div>
    </template>

    <!-- Header -->
    <img src="About-family-picture.png" alt="This is our small family"/>
    <div class="max-w-5xl mx-auto p-6">
        <h1 class="font-semibold text-3xl mt-4 mb-4">Our family cookbook</h1>
        <p>This is a place where we save our favorite recepies. The stuff that we can actually make.</p>
    </div>

    <!-- Recipes -->
    <div id="recipes" class="max-w-5xl mx-auto p-6 grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-6 mb-20">
    <script>
        const recipeData = [
        {
            title: "Spaghetti Bolognese",
            image: "About-family-picture.png",
            description: "Rich meat sauce with fresh herbs.",
            category: "Dinner",
            time: "Dinner"
        },
        {
            title: "Blueberry Pancakes",
            image: "About-family-picture.png",
            description: "Fluffy pancakes loaded with blueberries.",
            category: "Breakfast",
            time: "Dinner"
        },
        {
            title: "Spaghetti Bolognese",
            image: "About-family-picture.png",
            description: "Rich meat sauce with fresh herbs.",
            category: "Dinner",
            time: "Dinner"
        },
        {
            title: "Blueberry Pancakes",
            image: "About-family-picture.png",
            description: "Fluffy pancakes loaded with blueberries.",
            category: "Breakfast",
            time: "Dinner"
        },
        {
            title: "Blueberry Pancakes",
            image: "About-family-picture.png",
            description: "Fluffy pancakes loaded with blueberries.",
            category: "Breakfast",
            time: "Dinner"
        },
        {
            title: "Blueberry Pancakes",
            image: "About-family-picture.png",
            description: "Fluffy pancakes loaded with blueberries.",
            category: "Breakfast",
            time: "Dinner"
        }
        ];

        const container = document.getElementById('recipes');
        const template = document.getElementById('recipe-card-template');

        recipeData.forEach(recipe => {
        const clone = template.content.cloneNode(true);
        clone.querySelector('img').src = recipe.image;
        clone.querySelector('h3').textContent = recipe.title;
        clone.querySelector('p').textContent = recipe.description;
        clone.querySelectorAll('p')[1].textContent = recipe.category;
        clone.querySelectorAll('p')[2].textContent = recipe.time;
        container.appendChild(clone);
        });
    </script>
        
    </div> 

</body>
</html>
