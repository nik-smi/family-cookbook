<!DOCTYPE html>

    <title>Our family cookbook</title>
    <script src="https://cdn.tailwindcss.com"></script> 
    <style>
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;}
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;}
    </style>
</head>
<body>

     <!-- Recipe Card Template -->
     <template id="recipe-card-template">
        <div class="border border-gray-200 rounded-lg grid grid-cols-[1fr_2fr] bg-white flex flex-row">
            <img src="" alt="Recipe Image" class="w-full h-full object-cover rounded-l-lg" />
            <div class="p-4 md:p-6 flex flex-col flex-grow">
                <h3 class="text-xl font-semibold mb-2 line-clamp-2">[Recipe Title]</h3>
                <p class="text-gray-500 text-sm flex-grow line-clamp-3">[Short description]</p>
                <div class="flex space-x-4 text-sm text-gray-400 mt-auto">
                    <p>[Category]</p>
                    <p>[Time]</p>
                    <p>[Difficulty]</p>
                </div>
            </div>
        </div>
    </template>

    <!-- Header -->
    <img src="About-family-picture.png" alt="This is our small family"/>
    <div class="max-w-5xl mx-auto p-6">
        <h1 class="font-semibold text-3xl mt-4 mb-4">Our family cookbook</h1>
        <p>Welcome to our family recipe corner — a collection of simple, delicious dishes we actually make and enjoy. No fancy or complicated stuff here, just meals we trust for busy weeknights and special weekends alike.</p>
    </div>

    <!-- Filter buttons -->
    <div class="max-w-5xl mx-auto pt-6 pl-6 pr-6">
        <div id="filters" class="space-x-1 mb-1">
            <button data-filter="All" class="filter-btn bg-gray-100 px-3 py-1.5 rounded">All</button>
            <button data-filter="Breakfast" class="filter-btn bg-gray-100 px-3 py-1.5 rounded">Breakfast</button>
            <button data-filter="Dinner" class="filter-btn bg-gray-100 px-3 py-1.5 rounded">Dinner</button>
            <button data-filter="Dessert" class="filter-btn bg-gray-100 px-3 py-1.5 rounded">Dessert</button>
        </div>
    </div>

            const container = document.getElementById('recipes');
            const template = document.getElementById('recipe-card-template');
            const filterButtons = document.querySelectorAll('.filter-btn');

            // Set "All" active on initial load
            document.querySelector('[data-filter="All"]').classList.add('bg-blue-500', 'text-white');

            // Function to render recipes based on the selected category filter
            function renderRecipes(filter) {
                container.innerHTML = ''; // Clear previous recipes

                recipeData.forEach(recipe => {
                    // If "All" is selected or recipe matches the selected filter
                    if (filter === 'All' || recipe.category === filter) {
                        const clone = template.content.cloneNode(true);

                        // Set image
                        clone.querySelector('img').src = recipe.image;

                        // Set attributes: Category, Time, Difficulty
                        const attributeElements = clone.querySelectorAll('.p-4 > div > p');
                        attributeElements[0].textContent = recipe.category;
                        attributeElements[1].textContent = recipe.time;
                        attributeElements[2].textContent = recipe.difficulty;

                        // Set title
                        clone.querySelector('h3').textContent = recipe.title;

                        // Set description
                        clone.querySelector('.p-4 > p').textContent = recipe.description;

                        container.appendChild(clone);
                    }
                });
            }

            // Initial render showing all recipes
            renderRecipes('All');

            // Handle filter button clicks
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const filter = button.getAttribute('data-filter');

                    // Render recipes based on selected filter
                    renderRecipes(filter);

                    // Remove 'active' styles from all buttons
                    filterButtons.forEach(btn => btn.classList.remove('bg-blue-500', 'text-white'));

                    // Add 'active' styles to the clicked button
                    button.classList.add('bg-blue-500', 'text-white');
                });
            });
        </script>

</body>
</html>
